<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product 1</title>
  <style>
    .nosto_product span {
      display: block;
    }
  </style>
  <script src="//connect.staging.nosto.com/include/vlad"></script>
  <script>
  function showPopup(id){
    nostojs(function(api) {
      console.log("showing popup "+id)
      console.log(api.popupCampaigns())
      api.openPopup(id);
    });
  }
    function showPopupFromList(){
        nostojs(function(api) {
          var arrayOfPopupCampaigns = api.popupCampaigns()
          var popupCampaignId = arrayOfPopupCampaigns[0].id
          console.log("showing popup "+popupCampaignId)
          console.log(api.popupCampaigns())
          api.openPopup(popupCampaignId)
        });
  }
</script>
</head>
<body>
  <div class="nosto_page_type" style="display:none">product</div>
<div class="nosto_product">
  <span class="url">https://vladgryshko.github.io/staging-vlad-store/1.html</span>
  <span class="product_id">1</span>
  <span class="name">Product 1</span>
  <span class="image_url">https://vladgryshko.github.io/demo-static-store/1.jpg</span>
  <span class="price">100.00</span>
  <span class="price_currency_code">USD</span>
  <span class="availability">InStock</span>
  <span class="category">/Cat 1</span>
  <span class="category">/discount</span>
  <span class="description">Demo product 1</span>
  <span class="list_price">120</span>
  <span class="brand">Demo</span>
</div>
<div class="nosto_element" id="nosto-page-product1"></div>
<div class="nosto_element" id="nosto-page-product2"></div>

<div class="nosto_element" id="nosto-page-product3"></div>
  
<input id="popupid" size="40" type="text" value="5e5e21f0ffd4f271d82b8d94"></input>
<input type="button" value="show popup" onclick="showPopup(document.getElementById('popupid').value)"/>
<input type="button" value="show popup from list" onclick="showPopupFromList()"/>


</body>
</html>
